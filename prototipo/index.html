<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">

<body>
  <div class="container">
    <header>
      <div class="logo">

        </ul>
      </div>

      <div class="button">
        <button>
          <a href="#">Register</a>
        </button>
      </div>
    </header>

    <main>
      <div class="top-main">
        <div class="title">
          <h1>
            A viagem dos seus sonhos começa na Mzl

            Pacotes incríveis te esperam, opções perfeitas para você economizar!

      <div class="bottom-main">

              <option value="valor1">Location</option>
              <option value="valor1">Location</option>
              <option value="valor1">Location</option>
            </select>
          </div>
  
          <div id="range">
            <label for="">Rent Range</label>
            <input placeholder="01/01/2022" id="date" type="date">
          </div>
        </div>
  
        <div class="button-search">
          <button id="button-search">
            <img src="assets/img/icon-search.svg" alt="" srcset="">
          </button>
        </div>
      </div>
    </main>
